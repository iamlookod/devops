apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  project: default
  source:
    repoURL: https://github.com/iamlookod/devops.git
    targetRevision: main
    path: deployment/argo-app
    directory:
      recurse: true