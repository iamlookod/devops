apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./all.yaml

secretGenerator:
  - name: loadbalancer
    namespace: app
    envs:
      - "../../loadbalancer-config/config/secrets.env"
    type: Opaque
configMapGenerator:
  - name: loadbalancer
    envs:
      - "../../loadbalancer-config/config/configmaps.env"

generatorOptions:
  disableNameSuffixHash: true
