# apiVersion: kustomize.config.k8s.io/v1beta1
# kind: Kustomization

resources:
  - ./all.yaml

secretGenerator:
  - name: loadbalancer
    namespace: app
    envs:
      - git@github.com:iamlookod/devops.git/deployment/argo-config/loadbalancer/config/secrets.env
    type: Opaque
configMapGenerator:
  - name: loadbalancer
    envs:
      - git@github.com:iamlookod/devops.git/deployment/argo-config/loadbalancer/config/configmaps.env

generatorOptions:
  disableNameSuffixHash: true
