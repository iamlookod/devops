name: "python-fastapi"
replicas: 2

container:
  image:
    name: iamlookod/python-fastapi
    tag: "latest"
  port: 80
  healthcheck:
    path: /

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

ingress:
  enabled: true
  hosts:
    - host: python-fastapi.localdev.me
      paths:
        - path: /
          service:
            name: "python-fastapi"