apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-nestjs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  project: default
  source:
    repoURL: git@github.com:iamlookod/devops.git
    targetRevision: main
    path: deployment/argo-app/nodejs-nestjs
    directory:
      recurse: true