apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-fiber
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:iamlookod/devops.git
    targetRevision: main
    path: deployment/argo-config/go-fiber
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: app
